<!doctype html>
<HTML lang="en">
    <HEAD>
        <TITLE>Do your best!</TITLE>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
       
        <style>
            h1 > mark {
                font-style: italic;
                color: red;
            }

            textarea {
                width: 80%;
                height: 140px;
            }
        </style>
    </HEAD>
    <BODY>
        <div class="container">
            <h1 class="display-2">How <mark>bad</mark> can you go?</h1>
            <div class="row align-items-center">
                <div class="col">
                    <textarea id="txtHateSpeechContent"></textarea>
                    <br/>
                    <button type="button" class="btn btn-primary">Rate Me!</button>
                </div>
                
            </div>
            <div id="result" class="row align-items-center invisible">
                    <div class="col">
                        Your result:
                        <div id="rating" class="border">

                        </div>                        
                    </div>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>   

        <script>
            function sendDataToServer(data, callback) {
                url = "";
                $.post(url, data, callback);
            }

            function onResult(result) {
                $('#results').removeClass('invisible');
                $('$rating').text(result);
            }

            $("button").click(function() {
                var content = $('#txtHateSpeechContent').val();
                if (content && content.length > 0) {
                    sendDataToServer(content, onResult);
                }
            });
        </script>
    </BODY>
</HTML>
